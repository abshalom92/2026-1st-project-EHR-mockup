<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="Site-images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Site-images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Site-images/favicon-16x16.png">
    <link rel="manifest" href="Site-images/site.webmanifest">
    <title>SMOEHRS: Shalom's MockUp of Online EHR System: </title>
</head>
<body>
    <div class="top-bar">
        <div class="site-logo">
            <img src="" alt="Site logo of the SMOEHRS company">
        </div>
        <form class="search-bar">
            <input class="search-input" type="search" placeholder="Patient Search..." aria-label="Search">
            <button type="submit" class="search-btn"> 
                <img src="Site-images/magnify.svg" alt="magnifying glass icon" height="36px">
            </button>
        </form>

         <div class="user-section">
            <div class="username">
                Shalom Cepeda, MHA
            </div>
            <div class="user-options">
                <span class="fdbk">Feedback</span> •
                <span class="sprt">Support</span> •
                <span class="rst-pw">Reset Password</span> •
                <span class="pref">Preferences</span> •
                <span class="logout">Logout</span>
            </div>
         </div>
    </div>
    <div class="navigation-bar">
        <button class="navbutton">Home</button>
        <button class="navbutton">OfficeFlow</button>
        <button class="navbutton">Schedule</button>
        <button class="navbutton">Orders Log</button>
        <button class="navbutton">Patients</button>
        <button class="navbutton">Rx</button>
        <button class="navbutton">Mail</button>
        <button class="navbutton">Document Management</button>
        <button class="navbutton">Results Log</button>
        <button class="navbutton">eLab</button>
        <button class="navbutton">Reminders</button>
    </div>
    <div class="patient-detail-summary">
        <div class="patient-pic-section">
            <img src="http://unsplash.it/108/108?gravity=center" alt="patient pic goes here" class="patient-picture">
        </div>
        <div class="patient-name">
            Patient Test
        </div>
        <div class="patient-data">
            <span class="phi">DOB: </span> 
            <span id="dob">12/30/1925</span> |
            <span class="phi">Sex: </span> 
            <span id="sex">Male</span> |
            <span class="phi">MRN: </span> 
            <span id="mrn">123456789</span> |
            <span class="phi">PMS ID: </span> 
            <span id="pms">95847362951</span> |
            <span class="phi">DOB: </span> 
            <span id="portal-status">Active</span> |
            
            <span class="sticky-note">Sticky Notes: </span> 
            <span class="sticky-note-link">Add a Note</span>
            <div class="key-info">
                <div class="alerts">
                    <span class="alerts-header">
                        <img src="Site-images/flag.svg" alt="flag icon">
                        Alerts:
                    </span> 
                    <span id="generate-alerts">Unspecified</span>
                </div>
                <div class="allergies">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
